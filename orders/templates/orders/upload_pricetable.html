{% extends "base.html" %}
{% block content %}
<h2>PriceTableのCSVアップロード</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="csv_file" accept=".csv" required>
    <button type="submit" class="btn btn-sm btn-primary mt-2"  style="padding: 2px 8px; font-size: 0.75rem;">アップロード</button>
</form>
{% endblock %}
