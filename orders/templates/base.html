<!DOCTYPE html>

<html>
{% load tailwind_tags %}
<head>
    {% tailwind_css %}
    <meta charaset="UTF-8">
    <title>{% block title %}業務用注文アプリ{% endblock %}</title>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        const toggle = document.getElementById("menu-toggle");
        const sidebar = document.getElementById("sidebar");
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("hidden");
        });
    });
</script>
<body>
    <header style="margin-bottom: 1em; border-bottom: 1px solid #ccc;">
        <nav>
            {% if user.is_authenticated %}
            <span>{{ user.username }} さん</span>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>
            {% else %}
                <a href="{% url 'login' %}">別のユーザーでログイン</a>
            {% endif %}
        </nav>
    </header>
    <div class="flex min-h-screen flex-col">
        <!--Mobile Top Bar-->
        <div class="md:hidden bg-blue-100 p-4 flex justify-between items-center">
            <span class="text-lg font-bold">メニュー</span>
            <button id="menu-toggle" class="text-gray-800">
                <!--Hamburger Icon-->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>
        <div class="flex flex-1">
            <!--Sidebar:visible on desktop, toggle on mobile-->
            <aside id="sidebar" class="hidden md:block w-64 bg-blue-100 p-4 space-y-4">
                <a href="{% url 'place_order' %}" class="block w-full text-center bg-orange-200 hover:bg-orange-300 text-gray-800 font-semibold py-2 rounded">新規発注</a>
                <a href="{% url 'order_history' %}" class="block w-full text-center bg-orange-200 hover:bg-orange-300 text-gray-800 font-semibold py-2 rounded">マイページ</a>
                <!--<a href="{% url 'my_invoices' %}" class="block w-full text-center bg-gray-200 hover:bg-orange-300 text-gray-800 font-semibold py-2 rounded">請求書一覧</a>-->
                {% if user.is_superuser %}
                <a href="{% url 'gyoumu_menu' %}" class="block w-full text-center bg-blue-200 hover:bg-orange-300 text-gray-800 font-semibold py-2 rounded">業務メニュー</a>
                {% endif %}
            </aside>
            <!--Main content-->
            <main class="flex-1 p-6 bg-white">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">
        &copy; プログレスファーム
    </footer>
    </div>
</body>
</html>
