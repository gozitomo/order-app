<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}業務用注文アプリ{% endblock %}</title>
    <!-- Bootstrap CSS CDN-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Bootstrap Bundle with Popper -->
<body>
    <header style="margin-bottom: 1em; border-bottom: 1px solid #ccc;">
        <!-- Navbar(Hamburger for mobile) -->
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">業務用注文アプリ</a>
                {% if user.is_authenticated %}
                <span>{{ user.username }} さん</span>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">ログアウト</button>
                </form>
                {% else %}
                    <a href="{% url 'login' %}">別のユーザーでログイン</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'place_order' %}">新規発注</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order_history' %}">注文履歴</a>
                        </li>
                        {% if user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'gyoumu_menu' %}">業務メニュー</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">
        &copy; プログレスファーム
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
